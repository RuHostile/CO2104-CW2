        <div class="event-task-manager">
          <h1>Todays Tasks</h1>

          <form id="taskForm" action="">

                        <!-- Task js name  -->
            <input type="text" name="name" placeholder="Task Name" required>

            <div class="c-start">
              <span>Start Time : </span> 
              <div class="ddc-start">
                <p>Please enter a start time eg: "02:30:PM"</p>
              </div>
            </div> 

            <!-- Task js start time -->
            <input type="time" name="start" placeholder="Task Start Time" required>

            <div class="c-end">
              <span>End Time : </span>
              <div class="ddc-end">
                <p>Please enter a end time eg: "09:00:PM"</p>
              </div>
            </div>
            
            <!-- Task js end time -->
            <input type="time" name="end" placeholder="Task End Time" >

            <div class="c-date">
              <span>Date : </span>
              <div class="ddc-date">
                <p>Please enter a date eg: "05/04/2012"</p>
              </div>
            </div>
            
            <!-- task js date -->
            <input type="date" name="date" placeholder="Task Date" required>

            <!-- task button submit -->
            <button><span></span>Add Task  </button>

          </form>

          <div class="taskDiv"></div>

        </div>
